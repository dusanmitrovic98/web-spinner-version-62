            display: flex;

            align-items: center;
            height: 100vh;

        .complex-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 200px;
            width: 80px;
            height: 80px;
        }

        .bar {
            width: 20px;
            height: 80px;
            background-color: #e74c3c;
            margin: 0 5px;
            transform-origin: 50% 100%;
            animation: rotateBar 1.5s infinite ease-in-out;
        }

        .bar:nth-child(2) {
            animation-delay: 0.15s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.45s;
        }
